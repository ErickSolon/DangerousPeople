<div class="container">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="data.nomeCompleto" name="nomeCompleto">
      
        <label class="form-label">Is Married</label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="data.isMarried" name="isMarried">
      
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="moreInfoModel.cpf" name="cpf">
      
        <label class="form-label">Full Address</label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="moreInfoModel.fullAddress" name="fullAddress">
      
        <label class="form-label">Identity</label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="moreInfoModel.identity" name="identity">
      
        <label class="form-label">Is Criminal</label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="moreInfoModel.isCriminal" name="isCriminal">

        <button class="btn btn-success" (click)="update()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
